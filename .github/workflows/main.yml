name: Convert Markdown to PDF

on:
  push:
    paths:
    - '**.md'
    - .github/workflows/main.yml

jobs:
  convert_md:  
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2.0.0
      with:
        fetch-depth: 1
    - name: Convert Markdown File
      uses: pharbison/md-to-pdf@master
      with:
        MD_SRC: './export/patrick-harbison-resume.md'
        PDF_DST: './export/patrick-harbison-resume.pdf'
        OPTS: '-V geometry:left=1in,right=1.8in,top=1in,bottom=1in -V "mainfont:DejaVuSansMono.ttf" --pdf-engine=xelatex'
        LINE_BREAK: '44'
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with: 
        commit-message: Add .pdf file